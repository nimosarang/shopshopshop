<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>샵샵이</title>
  </head>

  <body>
    <div class="container mx-auto py-4 px-8 relative">
      <nav class="flex items-center justify-between">
        <h1 class="text-3xl font-bold">
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
          >
            Welcome to My Store (나의 쇼핑몰)
          </span>
        </h1>
        <button
          type="button"
          class="text-green-800 hover:bg-green-100 rounded-lg py-2 px-4"
        >
          <span>Cart(장바구니)</span>
          <span class="hidden text-xs">(3)</span>
        </button>
      </nav>
      <div id="products" class="mt-8 grid grid-cols-2 gap-4"></div>
      <div class="hidden cart-layer fixed inset-0">
        <div
          class="fixed left-0 top-0 bottom-0 w-1/2 bg-black opacity-30"
        ></div>
        <div class="fixed right-0 top-0 bottom-0 w-1/2 bg-white py-2 px-4">
          <div class="flex justify-end">
            <button
              type="button"
              class="text-green-800 hover:bg-green-200 rounded-lg py-2 px-4"
            >
              Close
            </button>
          </div>
          <div class="cart_items"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
